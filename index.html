<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
            <h1>BMI Calculator</h1>
                <form class="calculator">
            
                    <div>
                        <label for="weight">Weight(kg)</label>
                        <input type="number"  id="weight" min="0" step="0.01" autocomplete="off" required>
                    </div>
                    <div>
                        <label for="height">Height(cm)</label>
                        <input type="number"  id="height" min="0" step="0.01" autocomplete="off" required>
                    </div>
                <div>
                    <button  type="reset" onclick="reset();">Reset</button>
                    <button type="submit" onclick="calculate();">Calculate</button>
                </div>
            </form>
            <section class="output">
                <h3>Your BMI is</h3>
                <p id="bmi">0</p>
                <p id="desc">N/A</p>
            </section>
            <section class="bmi-scale">
                <div style="--color: var(--underweight)">
                    <h4>Underweight</h4>
                    <p>&lt;18.5</p>
                </div>
                <div style="--color: var(--normal)">
                    <h4>Normal</h4>
                    <p>18.5 - 24.9</p>
                </div>
                <div style="--color: var(--overweight)">
                    <h4>Overweight</h4>
                    <p>25 - 29.9</p>
                </div>
                <div style="--color: var(--obesity)">
                    <h4>Obesity</h4>
                    <p> &gt;30</p>
                </div>
            </section>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
